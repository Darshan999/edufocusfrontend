
<div class="row">
  <app-header></app-header>
</div>


  <div id="page-wrapper">

  <div class="container-fluid">
    <div class="row">

    
    <h2 class="text">Users Details</h2>
    <div class="panel-body">
    <button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button>
    <button (click)="adduser()" class="btn btn-primary" ><span class="glyphicon glyphicon-plus" arial-hidden="true"></span></button>
   
    </div>
<table class="table">
    <thead>
      <tr>
      <th><input type="checkbox" /></th>
      <th>Email_Id</th>
      <th>Name</th>
      <th>Photo</th>
      <th>Mobile_no</th>
      <th>Gender</th>
      <th>Active</th>
      <th>Status</th>
      <th>Type</th>
      <th>Update</th>
      <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of ( allUser |paginate: { itemsPerPage: 2, currentPage: page })">
      <td><input type="checkbox" (change)="checkChange(item)" /></td>
      <td>{{item.u_email_id}}</td>
      <td>{{item.u_name}}</td>
   
      <td>{{item.u_photo}}</td>
      <td>{{item.u_mobile_no}}</td>
      <td>{{item.u_gender}}</td>
      <td>{{item.u_active}}</td>
      <td>{{item.u_status}}</td>
      <td>{{item.u_type}}</td>

       <td><button (click)="updateuser(item)" class="btn btn-success"><span class="glyphicon glyphicon-pencil" arial-hidden="true"></span></button></td>
      <td><button (click)="deleteuser(item)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" arial-hidden="true"></span></button></td>
    </tr>
    </tbody>
  </table>

<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
    </div>
  </div>
  </div>
