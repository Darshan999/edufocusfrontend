
<div class="row">
  <app-header></app-header>
</div>


  <div id="page-wrapper">

  <div class="container-fluid">
    <div class="row">




    <button (click)="adduser()" style="margin-left: 1326px;
    border-radius: 43px;
    color: white;
    background: #337ab7;"><span class="glyphicon glyphicon-plus" arial-hidden="true"></span></button>

    
    <h2 class="text">Users Details</h2>
    <div class="panel-body">

      <form action="" class="search-form">
         <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text"  #search (keyup)="0" class="form-control" name="search" id="search" placeholder="search">
              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
        	</div>
        </form>

    <button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button>
    <button (click)="adduser()" class="btn btn-primary" ><span class="glyphicon glyphicon-plus" arial-hidden="true"></span></button>
   
    </div>
<table class="table">
    <thead>
      <tr>
      <th><input type="checkbox" /></th>
      <th>Email_Id</th>
      <th>Name</th>
      <th>Photo</th>
      <th>Mobile_no</th>
      <th>Gender</th>
      <th>Active</th>
      <th>Status</th>
      <th>Type</th>
      <th>Update</th>
      <th>Delete</th>
      </tr>
    </thead>
    <tbody>


    <tr *ngFor="let item of ( allUser | userfilter:search.value | paginate: { itemsPerPage: 2, currentPage: page })">

      <td><input type="checkbox" (change)="checkChange(item)" /></td>
      <td>{{item.u_email_id}}</td>
      <td>{{item.u_name}}</td>
   
      <td><img src="http://localhost:3000{{item.u_photo}}" width="100px" height="100px"/></td>
      <td>{{item.u_mobile_no}}</td>
      <td>{{item.u_gender}}</td>
      <td>{{item.u_active}}</td>
      <td>{{item.u_status}}</td>
      <td>{{item.u_type}}</td>

       <td><button (click)="updateuser(item)" class="btn btn-success"><span class="glyphicon glyphicon-pencil" arial-hidden="true"></span></button></td>
      <td><button (click)="deleteuser(item)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" arial-hidden="true"></span></button></td>
    </tr>
    </tbody>
  </table>

<div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
    </div>
  </div>
  </div>
