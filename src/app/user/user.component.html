

<app-header></app-header>

  <!-- Table -->
  <div class="panel panel-primary">

    <div class="panel-heading">Users Details</div>

    <button (click)="adduser()" style="margin-left: 1326px;
    border-radius: 43px;
    color: white;
    background: #337ab7;"><span class="glyphicon glyphicon-plus" arial-hidden="true"></span></button>
    <button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button>

<table class="table">
    <thead>
      <th><input type="checkbox" /></th>
      <th>Email_Id</th>
      <th>Name</th>
      <th>Password</th>
      <th>Photo</th>
      <th>Mobile_no</th>
      <th>Gender</th>
      <th>Active</th>
      <th>Status</th>
      <th>Type</th>
      
      <th>Delete</th>

    </thead>
    <tbody>
    <tr *ngFor="let item of allUser">
      <td><input type="checkbox" (change)="checkChange(item)" /></td>
      <td>{{item.u_email_id}}</td>
      <td>{{item.u_name}}</td>
      <td>{{item.u_password}}</td>
      <td>{{item.u_photo}}</td>
      <td>{{item.u_mobile_no}}</td>
      <td>{{item.u_gender}}</td>
      <td>{{item.u_active}}</td>
      <td>{{item.u_status}}</td>
      <td>{{item.u_type}}</td>

      
      <td><button (click)="deleteuser(item)"><span class="glyphicon glyphicon-trash" arial-hidden="true"></span></button></td>
    </tr>
    </tbody>
  </table>
  </div>
