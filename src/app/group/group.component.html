<div class="row">
  <app-header></app-header>
</div>


    <h2 class="text">Group Details</h2>
        <div class="panel-body">

          
      <form action="" class="search-form">
         <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text"  #search (keyup)="0" class="form-control" name="search" id="search" placeholder="search">
              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
        	</div>
        </form>

    
    <button (click)="addgroup()" class="btn btn-primary"><span class="glyphicon glyphicon-plus" arial-hidden="true"></span></button>
     <button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button>
        </div>
<table class="table">
    <thead>
      <tr>
       <th><input type="checkbox" /></th>
      <th>Group_Date</th>
      <th>Subject Name</th>
      <th>User Name</th>
      
      <th>Delete</th> 
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (allGroupjoin | groupfilter:search.value )">
     <td><input type="checkbox" (change)="checkChange(item)" /></td>
      <td>{{item.grp_date}}</td>
      <td>{{item.sub_name}}</td>
      <td>{{item.u_name}}</td>
    
          
      
     <!-- <td><button (click)="updategroup(item)"><span class="glyphicon glyphicon-pencil" arial-hidden="true"></span></button></td>-->
      <td><button (click)="deletegroup(item)"  class="btn btn-danger"><span class="glyphicon glyphicon-trash" arial-hidden="true"></span></button></td>
            
    </tr>
    </tbody>
  </table>

   <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
