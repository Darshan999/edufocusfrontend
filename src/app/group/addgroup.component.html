<div>
<app-header></app-header>
</div>

<div class="container">


 <div class="panel panel-primary  dd">
<div class="panel-heading" style="background-color: #489fdf"><h2 class="text">Add Group</h2></div>

<div class="panel-body">
    <form (ngSubmit)="addgroup()">


     <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Group Date</span>
        <input type="string"  name="grp_date" [(ngModel)]="grp_date" class="form-control" placeholder="Enter Group_Date" aria-describedby="basic-addon1" required>
    </div>

    <br/>
       
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Subject Name</span>
        
        <select class="form-control" id="fk_sub_id" [(ngModel)]="fk_sub_id" name="fk_sub_id"required >
        <option *ngFor="let s of allSubject" [value]="s.sub_id">{{s.sub_name}}</option>
        </select>
    </div>


   <br/>

     <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Email Id</span>
        <input type="string"  name="fk_u_email_id" [(ngModel)]="fk_u_email_id" class="form-control" placeholder="Enter Email_Id" aria-describedby="basic-addon1" required>
    </div>

     <br/>

    <button type="submit"  class="btn btn-primary addbtn" style= "background-color: #489fdf">Add </button>
    </form>
</div>
 </div>

</div>
