<div class="container-fluid">

  <div class="row">
    

     

    <h2 class="text">Notes Details</h2>
    <div class="panel-body">

        <form action="" class="search-form">
         <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text"  #search (keyup)="0" class="form-control" name="search" id="search" placeholder="search">
              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
        	</div>
        </form>

    <button (click)="addnotes()"  class="btn btn-primary" ><span class="glyphicon glyphicon-plus" arial-hidden="true"></span></button>
   <button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button>
    </div>
<table class="table">
    <thead>
      <tr>
          <th><input type="checkbox" /></th>
      <th>Id</th>
      <th>Title</th>
      <th>Notes</th>
      <th>User Email_id</th>
      <th>Subject Name</th>
      <th>Edit</th>
      <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (allNotesjoin | notesfilter:search.value |  paginate: { itemsPerPage: 2, currentPage: page }) ">
       <td><input type="checkbox" (change)="checkChange(item)" /></td>
      <td>{{item.notes_id}}</td>
      <td>{{item.notes_title}}</td>
      <td>{{item.notes}}</td>
      <td>{{item.fk_u_email_id}}</td>
      <td>{{item.sub_name}}</td>
      
      <td><button (click)="updatenotes(item)"  class="btn btn-success"><span class="glyphicon glyphicon-pencil" arial-hidden="true"></span></button></td>
      <td><button (click)="deletenotes(item)" class="btn btn-danger"><span class="glyphicon glyphicon-trash" arial-hidden="true"></span></button></td>
    </tr>
    </tbody>
  </table>
   
    <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>

     
    </div>
  </div>



</div>
