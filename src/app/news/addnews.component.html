<div class="row">
<app-header></app-header>
</div>

<div class="container-fluid">



    <form *ngIf="news_id==0"(ngSubmit)="addnews()">
        <div class="panel panel-primary dd">
   
<div class="panel-heading" style="background-color: #489fdf"><h2 class="text">Add Blogs</h2></div>

  <div class="panel-body">

    
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Title</span>
        <input type="text" name="news_title" [(ngModel)]="news_title" class="form-control" placeholder="Enter Title" aria-describedby="basic-addon1" required> 
    </div>
    <br/>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Description</span>
        <input type="text" name="news_desc" [(ngModel)]="news_desc" class="form-control" placeholder="Enter Description" aria-describedby="basic-addon1" required>
    </div>
    <br/>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Photo</span>
       <input type="file"  multiple (change)="fileChange(input)" #input />
    </div>
     <div *ngFor="let file_src of file_srcs; let i = index">  
        <img [attr.src]='file_src' alt=""/>
        
        <p>{{ debug_size_before[i] }} bytes <b>Before</b> </p>
        <p>{{ debug_size_after[i] }} bytes <b>After</b></p>
    </div>
    
    <br/>
    
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Email_Id</span>
        <input type="text" name="fk_u_email_id" [(ngModel)]="fk_u_email_id" class="form-control" placeholder="Enter user Email_id" aria-describedby="basic-addon1" required>
    </div>
    <br/>
   <button type="submit" style="background-color: #489fdf" class="btn btn-primary addbtn" >Add News</button>

    </div>
    </div>
    </form>

    
    <form *ngIf="news_id!=0"(ngSubmit)="updatenews()">    
<div class="panel panel-success dd">
   
<div class="panel-heading"><h2 style="text-align:center">Edit Blog</h2></div>

  <div class="panel-body">

      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Title</span>
        <input type="text" name="news_title" [(ngModel)]="news_title" class="form-control" placeholder="Enter Title" aria-describedby="basic-addon1" required> 
    </div>
    <br/>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Description</span>
        <input type="text" name="news_desc" [(ngModel)]="news_desc" class="form-control" placeholder="Enter Description" aria-describedby="basic-addon1" required>
    </div>
    <br/>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Photo</span>
        <input type="text" name="news_photo" [(ngModel)]="news_photo" class="form-control" placeholder="Enter the image" aria-describedby="basic-addon1" required>
    </div>
    <br/>
     <button type="submit" class="btn btn-success editbtn">Edit News</button>
    </div>
  </div>    
    </form>
</div>
