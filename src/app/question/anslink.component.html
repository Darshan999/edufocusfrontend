<div><app-header></app-header></div>
<div class="col-md-12 col-sd-12" style="margin-left: 320px;">
  <div class="col-md-6 col-sd-6">
<div class="panel panel-success" background-color=#080606>
  <div class="panel-heading"><h3>{{que_title}}</h3></div>
  <div class="panel-body">

    <div><h4>{{que_desc}}</h4></div>
    
    <div align="right"><h4>{{u_name}}</h4></div>
   
    <div align="right"><h4>{{que_date}}</h4></div>
    
<div>
  
  <br/>

<table class="table">
    <thead><tr>
        
        <th>Answer description</th>
        <th>User Name</th>
         <th>Date</th>
         <th>Edit</th>
        <th>Delete</th>
       
        </tr></thead>

<tbody>
     <tr *ngFor="let item of allansbyid">
     
       
       <td>{{item.ans_desc}}</td>
      <td>{{item.u_name}}</td>
       <td>{{item.ans_date}}</td>
        <td><button (click)="updateanswer(item)" class="btn btn-success"><span  class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
        <td><button (click)="deleteanswer(item)" class="btn btn-danger"><span  class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></td>
        
    
  </tr>
</tbody>
  </table>

  
</div>
  </div>
