<app-header></app-header>

<div class="panel panel-primary">

    <div class="panel-heading">Course Details</div>

    <button (click)="addcourse()"><span class="glyphicon glyphicon-plus" arial-hidden="true"></span></button>
    <button (click)="deleteAll()" class="btn btn-danger"><span>Delete All</span></button>

<table class="table">
    <thead>
    
      <th><input type="checkbox" /></th>
      <th>Course_name</th>
    
      <th>Edit</th>
      <th>Delete</th> 

    </thead>
    <tbody>
    <tr *ngFor="let item of allCourse">
     
      <td><input type="checkbox" (change)="checkChange(item)" /></td>
      <td>{{item.course_name}}</td>
     
    

      <td><button (click)="updatecourse(item)"><span class="glyphicon glyphicon-pencil" arial-hidden="true"></span></button></td>
      <td><button (click)="deletecourse(item)"><span class="glyphicon glyphicon-trash" arial-hidden="true"></span></button></td>
    </tr>
    </tbody>
  </table>
  </div>
