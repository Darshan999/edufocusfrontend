
<div class="row">

</div>

 <h2 class="text">Subject Details</h2>

      <form action="" class="search-form">
         <div class="form-group has-feedback">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text"  #search (keyup)="0" class="form-control" name="search" id="search" placeholder="search">
              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
        	</div>
        </form>

    <button (click)="addsubject()" class="btn btn-primary" ><span class="glyphicon glyphicon-plus" arial-hidden="true"></span></button>
     <button (click)="deleteallsubject()"  class="btn btn-danger" class="btn btn-danger"><span>Delete All</span></button>
    </div>
<table class="table">
    <thead>
     <tr>
       <th><input type="checkbox" /></th>
      <th>Subject_name</th>
       <th>Subject_photo</th>
      <th>Course Name</th>
      <th>User Name</th>
      <th>Edit</th>
      <th>Delete</th> 
     </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (allSubjectjoin | subjectfilter:search.value)">
     
     <td><input type="checkbox" (change)="checkChange(item)" /></td>
      <td>{{item.sub_name}}</td>
      <td><img src="http://localhost:3000{{item.sub_photo}}" width="100px" height="100px"/></td>
      <td>{{item.course_name}}</td>
      <td>{{item.u_name}}</td>
    

      <td><button (click)="updatesubject(item)"  class="btn btn-success"><span class="glyphicon glyphicon-pencil" arial-hidden="true"></span></button></td>
      <td><button (click)="deletesubject(item)"  class="btn btn-danger"><span class="glyphicon glyphicon-trash" arial-hidden="true"></span></button></td>
    </tr>
    </tbody>
  </table>
   <div class="has-text-centered">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
